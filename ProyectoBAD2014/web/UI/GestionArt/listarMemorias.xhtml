<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/commonLayout.xhtml">
            <ui:define name="title">
                SISTEMA BIBLIOTECARIO
            </ui:define>
            <ui:define name="titulo">
                <h:outputText value="Lista de Memorias" style="display: block; text-align: center"/>
            </ui:define>
            <ui:define name="contenido_ui">                  
                <h:form id="articulos">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <p:dataTable var="memorias" value="#{memoriasController.memoriass}" emptyMessage="No hay Memorias disponibles"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Codigo">  
                            <h:outputText value="#{memorias.codigo}"/>  
                        </p:column>
                        <p:column headerText="Autor" filterBy="#{memorias.autor}">  
                            <h:outputText value="#{memorias.autor}"/>  
                        </p:column>
                        <p:column headerText="Titulo"  filterBy="#{memorias.titulo}">  
                            <h:outputText value="#{memorias.titulo}"/>  
                        </p:column>                         
                        <p:column headerText="Idioma" filterBy="#{memorias.idioma}">  
                            <h:outputText value="#{memorias.idioma}"/>  
                        </p:column>
                        <p:column headerText="Personaje" filterBy="#{memorias.personaje}">  
                            <h:outputText value="#{memorias.personaje}"/>  
                        </p:column>                       
                        <p:column headerText="Fecha de Creacion" filterBy="#{memorias.fecreacion}">  
                            <h:outputText value="#{memorias.fecreacion}"/>  
                        </p:column>
                        <p:column headerText="Precio">  
                            <h:outputText value="#{memorias.precio}"/>  
                        </p:column>
                        <p:column headerText="Estado">  
                            <h:outputText value="Prestado" rendered="#{memorias.estado == 1}"/> 
                            <h:outputText value="Disponible" rendered="#{memorias.estado == 0}"/> 
                        </p:column>
                        <p:column style="width:8%; text-align:center">  
                            <p:commandButton  icon="ui-icon-pencil" title="Editar"/>
                            <p:commandButton  update=":articulos" action="#{memoriasController.eliminarMemorias(memorias.codigo)}"  icon="ui-icon-closethick" title="Eliminar"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
                
                <!--
                <h:form id="frmEliminar">  
                    <p:growl id="growlEli" showDetail="true" sticky="true" />           
                    <p:confirmDialog id="eliminar" message="Â¿Esta seguro de Eliminar Libro?" header="Eliminar Libro" severity="alert" widgetVar="confEliminar">  
                        <p:commandButton value="Eliminar" update=":articulos" action="#{elimacionController.eliminarLib(elimacionController.libro.codigo)}" oncomplete="confEliminar.hide()" icon="ui-icon-circle-check"/>
                        <p:commandButton value="Cancelar" update=":articulos" oncomplete="confEliminar.hide()" icon="ui-icon-circle-close"/>     
                    </p:confirmDialog>  
                </h:form>-->
                
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
