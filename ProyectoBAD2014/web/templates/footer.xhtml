<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Pie de Pagina</title>
    </head>
    <body>
        <ui:composition>
            <h:outputLabel value="SISTEMA BIBLIOTECARIO BAD115" 
                           style="font-size: 10px; margin-left: 40%" />
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:10px;bottom:35px">  
                <f:facet name="start">  
                    <p:graphicImage value="../../resources/images/loading.gif" />  
                </f:facet>  
                    
                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus> 
            <script type="text/javascript" src="../../resources/js/jquery.jclock.js"></script>
            <script type="text/javascript" src="../../resources/js/calendar.js"></script>

            <script type="text/javascript">
                $(function($) {
                    var options = {
                        format: '%d/%m/%Y %H:%M:%S'
                    }
                    $('#jclock').jclock(options);

                });
            </script>
            <span id="jclock" style="float: right"></span>
        </ui:composition>
    </body>
</html>
