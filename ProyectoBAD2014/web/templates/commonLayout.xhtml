<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>
            <ui:insert name="title" />
        </title>
        <h:outputStylesheet name="css/icon.css"/>
        <link href='../../resources/icons/cmicon.png' rel='shortcut icon' type='image/png'/>
    </h:head>

    <h:body>
        <p:layout style="height: 650px">

            <p:layoutUnit   position="north" size="120">
                <ui:insert name="header">
                    <ui:include src="header.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit   position="west"  size="200" >
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit   position="center"  >
                <ui:insert name="content">
                    <ui:include src="content.xhtml"/> 
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit   position="south" size="40">
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialog"/>
    </h:body>
</html>
